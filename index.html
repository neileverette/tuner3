<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css_reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!--    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="script.js"></script>
    
	<meta charset="UTF-8">
<title>Tuner 3</title>
</head>

<body>

	<!--FULL SCREEN BACKGROUND DIV CONTAINER-->
	<div class = "background"></div>
    
    <!--FULL SCREEN GRADIENT DIV CONTAINER-->
	<div class = "gradient"></div>

	<!--FULL SCREEN CONTENT DIV CONTAINER-->
	<div class="contentDiv">
      
        <!--TYPOGRAPHY FOR THE CHANNEL INFO-->
        <div class="channelBox">
        	<div class="channelArea">
            	<div class="channelCircle">
                	<p class="channelNumber">100</p>
                </div>
                <p class="channelName">Spotlight: 90s' Metal Bands</p>
                <div class ="triangle"></div>
            </div>
            
            <p class="songTitle">Heaven for the Sinners</p>
            <p class="artist">Bonobo</p>
        </div>
        
        
        
  		
        <div class="tunerArea">
        
            <!--TUNER BAR GRAPHIC-->
            <div class="tunerBar">
            	<div class="playheadHitArea">
            		<div class="playHead"></div>
                </div>
            </div>
            
            <!--RAINBOW BAR-->
            <div class="rainbowBar"></div>
            
             <!--LABELS-->
            <div class="labels"></div>
    	</div>
    </div>
    
    
    
    <!-- EXPANDING BUTTON BOX -->
        <div class="buttonBox"> 
        	
            <div class="buttonBClosed" id="buttonB"></div>
            <div class="buttonCClosed" id="buttonC"></div>
            <div class="buttonDClosed" id="buttonD"></div>
            <div class="buttonEClosed" id="buttonE"></div>
            <div class="buttonFClosed" id="buttonF"></div>
            <div class="buttonA" id="buttonA"></div>
        </div>


</body>
</html>
